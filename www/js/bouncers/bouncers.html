<div class="bar bar-header bar-positive">
  <h1 class="title">Online Bouncers</h1>
</div>

<ion-content class="has-header">
	<div class="list card">

	  <div class="item item-avatar" ng-repeat="b in bouncersVm.bouncers">
	    <img src="{{b.avatar}}">
	    <h2>{{b.name}}</h2>
	    <p>{{b.location.name}}</p>
	    <i class="icon ion-location bouncr-loc"> {{b.location.address}}</i>
	    <p><i class="icon ion-cash"> {{b.price}}</i></p>
	    <p><i class="icon ion-ios-people subscriptions"> {{b.subscriptions}}</i></p>
	    <button class="button button-small button-assertive">
	    <i class="icon ion-ios-people subscriptions"></i>
		  subscribe
		</button>
	  </div>

	</div>
</ion-content>

<ion-tabs class="tabs-positive tabs-icon-top tabs-bottom">
  <ion-tab title="Bouncers" icon-on="ion-ios-body" icon-off="ion-ios-body-outline"></ion-tab>
  <ion-tab title="Clubs" icon-on="ion-ios-pint" icon-off="ion-ios-pint-outline" href="#/clubs"></ion-tab>
  <ion-tab title="Profile" icon-on="ion-ios-person" icon-off="ion-ios-person-outline" href="#/profile"></ion-tab>
  <ion-tab title="About" icon-on="ion-ios-information" icon-off="ion-ios-information-outline"></ion-tab>
</ion-tabs>
